<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-col>
      <ion-list>
          <ion-item>
            <ion-input formControlName="name" type="text" placeholder="Full Name" name="name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="email" type="email" placeholder="Email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password" name="password" required validateEqual="confirmPassword" reverse="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm password" name="password" required validateEqual="password" reverse="true"></ion-input>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button  full type="submit" [disabled]="isInvalid()">Register</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
